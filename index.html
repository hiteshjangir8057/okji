<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Image Compressor</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, var(--primary), var(--success));
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--dark);
            position: relative;
            padding-bottom: 15px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }
        
        .upload-area {
            border: 2px dashed var(--primary);
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .upload-area:hover {
            background-color: rgba(67, 97, 238, 0.1);
            border-color: var(--secondary);
        }
        
        .upload-area i {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .upload-area p {
            margin-bottom: 10px;
            color: #6c757d;
        }
        
        .upload-area.active {
            border-color: var(--success);
            background-color: rgba(76, 201, 240, 0.1);
        }
        
        #fileInput {
            display: none;
        }
        
        .controls {
            margin-bottom: 30px;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: #e9ecef;
            border-radius: 5px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: var(--secondary);
        }
        
        .quality-value {
            text-align: center;
            font-weight: bold;
            color: var(--primary);
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        button:disabled {
            background-color: #adb5bd;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .results {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .image-box {
            text-align: center;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            transition: all 0.3s;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .image-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .image-box img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 5px;
            object-fit: contain;
            background: #f8f9fa;
            padding: 5px;
        }
        
        .image-info {
            margin-top: 10px;
            font-size: 13px;
            color: #6c757d;
        }
        
        .savings {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
            padding: 15px;
            background-color: rgba(40, 167, 69, 0.1);
            border-radius: 5px;
            color: #28a745;
            font-weight: 600;
            border-left: 5px solid #28a745;
        }
        
        .negative-savings {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border-left-color: #dc3545;
        }
        
        .download-btn {
            background-color: #28a745;
        }
        
        .download-btn:hover {
            background-color: #218838;
        }
        
        .download-all-btn {
            background-color: #6f42c1;
        }
        
        .download-all-btn:hover {
            background-color: #5a32a3;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .file-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .file-item:nth-child(odd) {
            background-color: #f8f9fa;
        }
        
        .preset-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .preset-btn {
            padding: 10px;
            width: auto;
            font-size: 14px;
            border-radius: 5px;
            background-color: #e9ecef;
            color: var(--dark);
            border: 1px solid #dee2e6;
            transition: all 0.2s;
        }
        
        .preset-btn:hover {
            background-color: #dee2e6;
            transform: translateY(-2px);
        }
        
        .preset-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .size-presets {
            margin-top: 20px;
        }
        
        .size-preset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .size-preset-btn {
            padding: 8px;
            font-size: 13px;
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        
        .size-preset-btn:hover {
            background-color: #f8f9fa;
            border-color: var(--primary);
        }
        
        .size-preset-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .custom-size-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px dashed #adb5bd;
        }
        
        .custom-size-fields {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }
        
        .custom-size-field {
            display: flex;
            flex-direction: column;
        }
        
        .custom-size-field input {
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-top: 5px;
        }
        
        .tab-container {
            margin-bottom: 20px;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #dee2e6;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .tab:hover {
            color: var(--primary);
        }
        
        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
            font-weight: 600;
        }
        
        .tab-content {
            display: none;
            padding: 20px 0;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .tooltip {
            position: relative;
            display: inline-block;
            margin-left: 5px;
            color: var(--primary);
            cursor: help;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: var(--dark);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
            font-weight: normal;
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        
        .badge {
            display: inline-block;
            padding: 3px 7px;
            font-size: 12px;
            font-weight: 600;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: 10px;
            background-color: var(--primary);
            color: white;
            margin-left: 5px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .preset-options {
                grid-template-columns: 1fr;
            }
            
            .custom-size-fields {
                grid-template-columns: 1fr;
            }
            
            .image-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Professional Image Compressor <span class="badge">PRO</span></h1>
        
        <div class="upload-area" id="uploadArea">
            <i class="fas fa-cloud-upload-alt"></i>
            <h3>Drag & Drop Your Images Here</h3>
            <p>or</p>
            <button id="browseBtn"><i class="fas fa-folder-open"></i> Browse Files</button>
            <input type="file" id="fileInput" accept="image/*" multiple>
            <div class="file-list" id="fileList"></div>
        </div>
        
        <div class="controls">
            <div class="tab-container">
                <div class="tabs">
                    <div class="tab active" data-tab="compression">Compression</div>
                    <div class="tab" data-tab="size">Size Options</div>
                    <div class="tab" data-tab="presets">Presets</div>
                </div>
                
                <div class="tab-content active" id="compression-tab">
                    <div class="control-group">
                        <label for="qualityRange">Compression Quality <span class="tooltip">?
                            <span class="tooltiptext">Higher quality = larger file size, Lower quality = smaller file size</span>
                        </span></label>
                        <input type="range" id="qualityRange" min="1" max="100" value="80">
                        <div class="quality-value" id="qualityValue">80%</div>
                    </div>
                    
                    <div class="control-group">
                        <label for="maxWidth">Max Width (px) <span class="tooltip">?
                            <span class="tooltiptext">Set maximum width while maintaining aspect ratio</span>
                        </span></label>
                        <input type="range" id="maxWidth" min="100" max="5000" value="2000">
                        <div class="quality-value" id="maxWidthValue">2000px</div>
                    </div>
                    
                    <div class="control-group">
                        <label for="format">Output Format</label>
                        <select id="format" class="custom-select">
                            <option value="original">Original Format</option>
                            <option value="jpeg">JPEG</option>
                            <option value="png">PNG</option>
                            <option value="webp">WebP</option>
                        </select>
                    </div>
                </div>
                
                <div class="tab-content" id="size-tab">
                    <div class="control-group">
                        <label>
                            <input type="checkbox" id="customSizeCheckbox"> Enable Custom Size
                        </label>
                    </div>
                    
                    <div class="custom-size-container" id="customSizeContainer" style="display: none;">
                        <div class="custom-size-fields">
                            <div class="custom-size-field">
                                <label for="customWidth">Width (px)</label>
                                <input type="number" id="customWidth" placeholder="e.g. 800" min="10">
                            </div>
                            <div class="custom-size-field">
                                <label for="customHeight">Height (px)</label>
                                <input type="number" id="customHeight" placeholder="e.g. 600" min="10">
                            </div>
                        </div>
                        
                        <div class="control-group" style="margin-top: 15px;">
                            <label for="targetSize">Target File Size (KB) <span class="tooltip">?
                                <span class="tooltiptext">Compressor will try to achieve this file size</span>
                            </span></label>
                            <input type="range" id="targetSize" min="10" max="5000" value="500">
                            <div class="quality-value" id="targetSizeValue">500KB</div>
                        </div>
                    </div>
                    
                    <div class="size-presets">
                        <label>Common Size Presets:</label>
                        <div class="size-preset-grid">
                            <div class="size-preset-btn" data-width="2480" data-height="3508">A4 @300DPI</div>
                            <div class="size-preset-btn" data-width="1200" data-height="1500">Passport (35×45mm)</div>
                            <div class="size-preset-btn" data-width="600" data-height="600">Square (1:1)</div>
                            <div class="size-preset-btn" data-width="1080" data-height="1080">Instagram Post</div>
                            <div class="size-preset-btn" data-width="1080" data-height="1350">Instagram Story</div>
                            <div class="size-preset-btn" data-width="1200" data-height="628">Facebook Post</div>
                            <div class="size-preset-btn" data-width="150" data-height="150">Thumbnail</div>
                            <div class="size-preset-btn" data-width="1920" data-height="1080">HD (16:9)</div>
                        </div>
                    </div>
                </div>
                
                <div class="tab-content" id="presets-tab">
                    <div class="preset-options">
                        <button class="preset-btn active" data-quality="95" data-width="2500" data-dpi="300">
                            <i class="fas fa-camera-retro"></i> High Quality
                        </button>
                        <button class="preset-btn" data-quality="80" data-width="2000" data-dpi="300">
                            <i class="fas fa-file-image"></i> Web Optimized
                        </button>
                        <button class="preset-btn" data-quality="60" data-width="1500" data-dpi="200">
                            <i class="fas fa-mobile-alt"></i> Mobile Friendly
                        </button>
                        <button class="preset-btn" data-quality="40" data-width="1000" data-dpi="150">
                            <i class="fas fa-paperclip"></i> Email Attachment
                        </button>
                    </div>
                    
                    <div class="control-group">
                        <label>Document Presets:</label>
                        <div class="preset-options">
                            <button class="preset-btn" data-quality="90" data-width="2480" data-height="3508" data-dpi="300">
                                <i class="fas fa-file-pdf"></i> A4 Document
                            </button>
                            <button class="preset-btn" data-quality="90" data-width="1200" data-height="1500" data-dpi="300">
                                <i class="fas fa-id-card"></i> Passport Photo
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <button id="compressBtn"><i class="fas fa-compress-alt"></i> Compress Images</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loadingText">Compressing images...</p>
        </div>
        
        <div class="results" id="results">
            <div class="image-grid" id="imageGrid"></div>
            
            <div class="savings" id="savings"></div>
            
            <button class="download-all-btn" id="downloadAllBtn">
                <i class="fas fa-file-archive"></i> Download All as ZIP
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const browseBtn = document.getElementById('browseBtn');
            const fileList = document.getElementById('fileList');
            const qualityRange = document.getElementById('qualityRange');
            const qualityValue = document.getElementById('qualityValue');
            const maxWidth = document.getElementById('maxWidth');
            const maxWidthValue = document.getElementById('maxWidthValue');
            const formatSelect = document.getElementById('format');
            const customSizeCheckbox = document.getElementById('customSizeCheckbox');
            const customSizeContainer = document.getElementById('customSizeContainer');
            const customWidth = document.getElementById('customWidth');
            const customHeight = document.getElementById('customHeight');
            const targetSize = document.getElementById('targetSize');
            const targetSizeValue = document.getElementById('targetSizeValue');
            const compressBtn = document.getElementById('compressBtn');
            const loading = document.getElementById('loading');
            const loadingText = document.getElementById('loadingText');
            const results = document.getElementById('results');
            const imageGrid = document.getElementById('imageGrid');
            const savings = document.getElementById('savings');
            const downloadAllBtn = document.getElementById('downloadAllBtn');
            const presetBtns = document.querySelectorAll('.preset-btn');
            const sizePresetBtns = document.querySelectorAll('.size-preset-btn');
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            // Variables
            let files = [];
            let compressedFiles = [];
            let totalOriginalSize = 0;
            let totalCompressedSize = 0;
            
            // Initialize
            updateQualityValue();
            updateMaxWidthValue();
            updateTargetSizeValue();
            
            // Event listeners
            qualityRange.addEventListener('input', updateQualityValue);
            maxWidth.addEventListener('input', updateMaxWidthValue);
            targetSize.addEventListener('input', updateTargetSizeValue);
            browseBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelection);
            customSizeCheckbox.addEventListener('change', toggleCustomSize);
            compressBtn.addEventListener('click', compressAllImages);
            downloadAllBtn.addEventListener('click', downloadAllAsZip);
            
            // Tab switching
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.dataset.tab;
                    
                    // Update active tab
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update active content
                    tabContents.forEach(content => content.classList.remove('active'));
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });
            
            // Preset buttons
            presetBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remove active class from all buttons
                    presetBtns.forEach(b => b.classList.remove('active'));
                    
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Update settings
                    if (this.dataset.quality) {
                        qualityRange.value = this.dataset.quality;
                        updateQualityValue();
                    }
                    
                    if (this.dataset.width) {
                        maxWidth.value = this.dataset.width;
                        updateMaxWidthValue();
                    }
                    
                    // If this is a document preset with fixed dimensions
                    if (this.dataset.height) {
                        customSizeCheckbox.checked = true;
                        toggleCustomSize();
                        customWidth.value = this.dataset.width;
                        customHeight.value = this.dataset.height;
                    }
                });
            });
            
            // Size preset buttons
            sizePresetBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remove active class from all buttons
                    sizePresetBtns.forEach(b => b.classList.remove('active'));
                    
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Enable custom size
                    customSizeCheckbox.checked = true;
                    toggleCustomSize();
                    
                    // Set dimensions
                    customWidth.value = this.dataset.width;
                    customHeight.value = this.dataset.height;
                });
            });
            
            // Functions
            function updateQualityValue() {
                qualityValue.textContent = qualityRange.value + '%';
            }
            
            function updateMaxWidthValue() {
                maxWidthValue.textContent = maxWidth.value + 'px';
            }
            
            function updateTargetSizeValue() {
                targetSizeValue.textContent = targetSize.value + 'KB';
            }
            
            function toggleCustomSize() {
                customSizeContainer.style.display = customSizeCheckbox.checked ? 'block' : 'none';
            }
            
            function handleFileSelection(event) {
                const newFiles = Array.from(event.target.files);
                
                // Filter only image files
                const imageFiles = newFiles.filter(file => file.type.match('image.*'));
                
                if (imageFiles.length === 0) {
                    alert('Please select image files only.');
                    return;
                }
                
                files = [...files, ...imageFiles];
                updateFileList();
                compressBtn.disabled = files.length === 0;
                results.style.display = 'none';
            }
            
            function updateFileList() {
                fileList.innerHTML = '';
                totalOriginalSize = 0;
                
                files.forEach((file, index) => {
                    totalOriginalSize += file.size;
                    
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <span><i class="fas fa-image"></i> ${file.name} (${formatFileSize(file.size)})</span>
                        <button class="remove-btn" data-index="${index}">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    fileList.appendChild(fileItem);
                });
                
                // Add event listeners to remove buttons
                document.querySelectorAll('.remove-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.dataset.index);
                        files.splice(index, 1);
                        updateFileList();
                        compressBtn.disabled = files.length === 0;
                    });
                });
            }
            
            async function compressAllImages() {
                if (files.length === 0) return;
                
                loading.style.display = 'block';
                results.style.display = 'none';
                imageGrid.innerHTML = '';
                compressedFiles = [];
                totalCompressedSize = 0;
                
                const quality = parseInt(qualityRange.value);
                const maxWidthValue = parseInt(maxWidth.value);
                const format = formatSelect.value;
                const useCustomSize = customSizeCheckbox.checked;
                const targetSizeKB = parseInt(targetSize.value);
                
                for (let i = 0; i < files.length; i++) {
                    loadingText.textContent = `Compressing images (${i+1}/${files.length})...`;
                    
                    const compressedFile = await compressImage(
                        files[i], 
                        quality, 
                        maxWidthValue,
                        format,
                        useCustomSize,
                        customWidth.value,
                        customHeight.value,
                        targetSizeKB * 1024 // Convert KB to bytes
                    );
                    
                    if (compressedFile) {
                        compressedFiles.push(compressedFile);
                        totalCompressedSize += compressedFile.blob.size;
                        displayCompressedImage(compressedFile, i);
                    }
                }
                
                showResults();
            }
            
            function displayCompressedImage(compressedFile, index) {
                const imageBox = document.createElement('div');
                imageBox.className = 'image-box';
                
                const img = document.createElement('img');
                img.src = URL.createObjectURL(compressedFile.blob);
                img.alt = `Compressed ${compressedFile.name}`;
                
                const info = document.createElement('div');
                info.className = 'image-info';
                info.innerHTML = `
                    <div><strong>${compressedFile.name}</strong></div>
                    <div>${formatFileSize(compressedFile.blob.size)}</div>
                    <div>${compressedFile.width}×${compressedFile.height}px</div>
                `;
                
                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'download-btn';
                downloadBtn.innerHTML = '<i class="fas fa-download"></i> Download';
                downloadBtn.addEventListener('click', () => {
                    downloadImage(compressedFile.blob, `compressed_${compressedFile.name}`);
                });
                
                imageBox.appendChild(img);
                imageBox.appendChild(info);
                imageBox.appendChild(downloadBtn);
                
                imageGrid.appendChild(imageBox);
            }
            
            function showResults() {
                loading.style.display = 'none';
                results.style.display = 'block';
                
                const savingPercent = ((totalOriginalSize - totalCompressedSize) / totalOriginalSize * 100).toFixed(2);
                
                if (totalCompressedSize < totalOriginalSize) {
                    savings.innerHTML = `
                        <i class="fas fa-check-circle"></i> Saved ${savingPercent}% 
                        (${formatFileSize(totalOriginalSize - totalCompressedSize)}) 
                        across ${files.length} file${files.length > 1 ? 's' : ''}
                    `;
                    savings.className = 'savings';
                } else {
                    savings.innerHTML = `
                        <i class="fas fa-info-circle"></i> Increased by ${Math.abs(savingPercent)}% 
                        (${formatFileSize(totalCompressedSize - totalOriginalSize)}) 
                        across ${files.length} file${files.length > 1 ? 's' : ''}
                    `;
                    savings.className = 'savings negative-savings';
                }
            }
            
            function compressImage(file, quality, maxWidthValue, format, useCustomSize, customWidthVal, customHeightVal, targetSizeBytes) {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    
                    reader.onload = function(event) {
                        const img = new Image();
                        
                        img.onload = function() {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            
                            let width = img.width;
                            let height = img.height;
                            
                            if (useCustomSize && customWidthVal && customHeightVal) {
                                // Use custom dimensions
                                width = parseInt(customWidthVal);
                                height = parseInt(customHeightVal);
                                canvas.width = width;
                                canvas.height = height;
                                
                                // Draw image with new dimensions (maintain aspect ratio)
                                const scale = Math.min(width / img.width, height / img.height);
                                const newWidth = img.width * scale;
                                const newHeight = img.height * scale;
                                const offsetX = (width - newWidth) / 2;
                                const offsetY = (height - newHeight) / 2;
                                
                                // Fill background with white for document-style images
                                ctx.fillStyle = 'white';
                                ctx.fillRect(0, 0, width, height);
                                ctx.drawImage(img, offsetX, offsetY, newWidth, newHeight);
                            } else {
                                // Regular compression with max width
                                if (width > maxWidthValue) {
                                    height = Math.round((height * maxWidthValue) / width);
                                    width = maxWidthValue;
                                }
                                
                                canvas.width = width;
                                canvas.height = height;
                                ctx.drawImage(img, 0, 0, width, height);
                            }
                            
                            // Determine output format
                            let mimeType;
                            switch(format) {
                                case 'jpeg':
                                    mimeType = 'image/jpeg';
                                    break;
                                case 'png':
                                    mimeType = 'image/png';
                                    break;
                                case 'webp':
                                    mimeType = 'image/webp';
                                    break;
                                default:
                                    mimeType = file.type;
                            }
                            
                            // If target size is specified, use binary search to find optimal quality
                            if (targetSizeBytes) {
                                findOptimalQuality(canvas, mimeType, targetSizeBytes, (blob) => {
                                    resolve({
                                        name: getOutputFilename(file.name, mimeType),
                                        blob: blob,
                                        width: width,
                                        height: height
                                    });
                                });
                            } else {
                                // Regular compression
                                canvas.toBlob(function(blob) {
                                    resolve({
                                        name: getOutputFilename(file.name, mimeType),
                                        blob: blob,
                                        width: width,
                                        height: height
                                    });
                                }, mimeType, quality / 100);
                            }
                        };
                        
                        img.src = event.target.result;
                    };
                    
                    reader.readAsDataURL(file);
                });
            }
            
            function getOutputFilename(originalName, mimeType) {
                const ext = originalName.split('.').pop();
                const baseName = originalName.replace(`.${ext}`, '');
                
                switch(mimeType) {
                    case 'image/jpeg':
                        return `${baseName}.jpg`;
                    case 'image/png':
                        return `${baseName}.png`;
                    case 'image/webp':
                        return `${baseName}.webp`;
                    default:
                        return originalName;
                }
            }
            
            function findOptimalQuality(canvas, mimeType, targetSize, callback) {
                let minQuality = 1;
                let maxQuality = 100;
                let bestBlob = null;
                let iterations = 0;
                const maxIterations = 10;
                
                const tryQuality = (quality) => {
                    return new Promise((resolve) => {
                        canvas.toBlob(function(blob) {
                            resolve(blob);
                        }, mimeType, quality / 100);
                    });
                };
                
                const binarySearch = async () => {
                    iterations++;
                    
                    if (iterations > maxIterations) {
                        callback(bestBlob);
                        return;
                    }
                    
                    const midQuality = Math.round((minQuality + maxQuality) / 2);
                    const blob = await tryQuality(midQuality);
                    
                    if (!blob) {
                        callback(bestBlob);
                        return;
                    }
                    
                    if (blob.size <= targetSize) {
                        // If we're under target, try higher quality
                        bestBlob = blob;
                        minQuality = midQuality + 1;
                    } else {
                        // If we're over target, try lower quality
                        maxQuality = midQuality - 1;
                    }
                    
                    // If we haven't converged yet, continue searching
                    if (minQuality <= maxQuality) {
                        setTimeout(binarySearch, 0);
                    } else {
                        callback(bestBlob || blob);
                    }
                };
                
                binarySearch();
            }
            
            function downloadImage(blob, filename) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
            
            function downloadAllAsZip() {
                if (compressedFiles.length === 0) return;
                
                if (compressedFiles.length === 1) {
                    // For single file, download directly
                    downloadImage(compressedFiles[0].blob, compressedFiles[0].name);
                    return;
                }
                
                // For multiple files, try to use JSZip if available
                if (typeof JSZip !== 'undefined') {
                    loadingText.textContent = 'Creating ZIP file...';
                    loading.style.display = 'block';
                    
                    setTimeout(() => {
                        const zip = new JSZip();
                        const folder = zip.folder("compressed_images");
                        
                        compressedFiles.forEach(file => {
                            folder.file(file.name, file.blob);
                        });
                        
                        zip.generateAsync({ type: "blob" }).then(content => {
                            saveAs(content, "compressed_images.zip");
                            loading.style.display = 'none';
                        });
                    }, 100);
                } else {
                    // Fallback if JSZip is not available
                    alert('For multiple files, please download each file individually or include JSZip library for ZIP functionality.');
                }
            }
            
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
    
    <!-- Include JSZip and FileSaver.js for ZIP functionality -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
